<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This</title>
</head>
<body>
    <h1>This is not confused anymore.</h1>

    <script>
        const myObject = {
            name: 'Kuddus Ali', 
            getName: function(){
                console.log(this);
                return 'Mr. '+this.name; 
            }
        }
        const anotherObj = {
            name: 'Biddut Ali'
        }

        anotherObj.getName = myObject.getName;

        myObject.getName();
        console.log(anotherObj.getName);
        anotherObj.getName();

    </script>
</body>
</html>
